<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextClean</title>

    <style>
        div {display:flex; margin-bottom: 10px;}
        div > textarea {height: 40vh; width: 30vw; margin: 0 20px;}
        div > button {height: 50px; width: 160px;}
    </style>
</head>
<body>
    <div>
        <textarea id="text1" placeholder="Enter text1"></textarea>
        <textarea id="text2" placeholder="Enter text2"></textarea>
        <button id = "btn_clean">CLEAN UP</button>
    </div>
    <div>
        <textarea id="text1_out" placeholder="Output1"></textarea>
        <textarea id="text2_out" placeholder="Output2"></textarea>
        <button id="btn_down">DOWNLOAD</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let text1 = document.querySelector("#text1").value;
            let text2 = document.querySelector("#text2").value;


        });

        function cleanUp(text) {
            text = text.replace(/(\r\n|\n|\r)/gm, " "); //replace all new lines with spaces
            text = text.replace(/()/gm, "\n-"); //replace all special bullets to -
            text = text.replace(/?/gm, "'") //replace french apostrophe into regular one
            return text;
        }
    </script>
</body>
</html>
